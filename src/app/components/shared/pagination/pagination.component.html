<div class="flex items-center justify-center gap-4 my-4">
  <button
    (click)="prevPage()"
    [disabled]="currentPage() === 1"
    class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Previous
  </button>

  <span class="text-sm text-gray-700 dark:text-gray-300"
    >Page {{ currentPage() }}</span
  >

  <button
    (click)="nextPage()"
    [disabled]="nextIsDisabled()"
    class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Next
  </button>
</div>
