<div class="mb-6">
  <label
    for="manufacturer-type"
    class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200"
  >
    Filter by Manufacturer Type
  </label>

  <select
    id="manufacturer-type"
    class="w-full max-w-sm px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
    (change)="onTypeChange($event)"
  >
    @for (type of types; track type) {
      <option [selected]="type === selectedType()">{{ type }}</option>
    }
  </select>
</div>
