<section>
  @if (manufacturers().length > 0) {
  <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (m of manufacturers(); track m.Mfr_ID) {
    <app-manufacturer-card [manufacturer]="m" />
    }
  </ul>
  } @else {
  <div class="text-center text-gray-500 py-8">No manufacturers found.</div>
  }
</section>
